<ion-header>
  <ion-toolbar>
    <ion-title>connection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

    <div  class="img-box" >
      <img src="assets/image/pexels-pixabay-326278.jpg">

      
    </div>

    
    <div class="card">
      <ion-card>
        <ion-card-header>
          
        <ion-card-title>
          <ion-text color="primary">
           welcome on GreatFood
           <img class="
           icon" src="assets/image/chapeau_cuisine.jpg">
          </ion-text>
        </ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
    
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="Email or username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Password"></ion-input>
              <ion-label slot="end"><ion-icon name="eye"></ion-icon></ion-label>
            </ion-item>
          </ion-list>

          <ion-item lines="none">
            <ion-select interface="popover" placeholder="choose a language">
              <ion-select-option value="français">Français</ion-select-option>
              <ion-select-option value="anglais">Anglais</ion-select-option>
            </ion-select>
            
        </ion-item>


        </ion-card-content>

        <ion-button class="button"  shape="round">
          Click me
        </ion-button>

        <div >
          <ion-button class="" (click)="createaccount()" expand="block" fill="clear" shape="round">
            Créer mon compte
          </ion-button>
          <ion-button (click)="Resetpassword()" expand="block" fill="clear" shape="round">
            Mot de passe oublié
          </ion-button>
        </div>
      
      </ion-card>
      
      

     
    </div>

  

</ion-content>
